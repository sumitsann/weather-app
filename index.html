<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forcast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!--Creating the header of the page-->
  <header class="bg-dark text-center text-light">
    <h1>Weather Dashboard</h1>
  </header>

  <!--Creating container for weather display-->

  <div class="container">
    <div class="row">
      <div class="container col-3 search-container">
        <h2>Search For a City:</h2>
        <input type="text" id="cityInput" />

        <button type="submit" id="submitButton">Search</button>

        <div id="searchHistory" class="container"></div>
      </div>

      <div id="weather-container" class="col-9">
        <div class="weather-icons">
          <p class="weather" id="day1"></p>
          <div class="image">
            <img src="./assets/images/dots.png" alt="" class="imageClass" id="image1" />
          </div>

          <p class="minimumTemperature" id="day1Temp">Loading...</p>
          <p class="maximumTemperature" id="day1Wind">Loading...</p>
          <p class="maximumTemperature" id="day1Humidity">Loading...</p>
        </div>
        <div class="weather-icons">
          <p class="weather" id="day2"></p>
          <div class="image">
            <img src="./assets/images/dots.png" alt="" class="imageClass" id="image2" />
          </div>
          <p class="minimumTemperature" id="day2Temp">Loading...</p>
          <p class="maximumTemperature" id="day2Wind">Loading...</p>
          <p class="maximumTemperature" id="day2Humidity">Loading...</p>
        </div>
        <div class="weather-icons">
          <p class="weather" id="day3"></p>
          <div class="image">
            <img src="./assets/images/dots.png" alt="" class="imageClass" id="image3" />
          </div>
          <p class="minimumTemperature" id="day3Temp">Loading...</p>
          <p class="maximumTemperature" id="day3Wind">Loading...</p>
          <p class="maximumTemperature" id="day3Humidity">Loading...</p>
        </div>
        <div class="weather-icons">
          <p class="weather" id="day4"></p>
          <div class="image">
            <img src="./assets/images/dots.png" alt="" class="imageClass" id="image4" />
          </div>
          <p class="minimumTemperature" id="day4Temp">Loading...</p>
          <p class="maximumTemperature" id="day4Wind">Loading...</p>
          <p class="maximumTemperature" id="day4Humidity">Loading...</p>
        </div>
        <div class="weather-icons">
          <p class="weather" id="day5"></p>
          <div class="image">
            <img src="./assets/images/dots.png" alt="" class="imageClass" id="image5" />
          </div>
          <p class="minimumTemperature" id="day5Temp">Loading...</p>
          <p class="maximumTemperature" id="day5Wind">Loading...</p>
          <p class="maximumTemperature" id="day5Humidity">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/javascript/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
